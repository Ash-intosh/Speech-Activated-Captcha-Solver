<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .logo img {
            width: 120px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }

        .welcome-container h1 {
            color: #28a745;
            font-size: 36px;
        }

        .welcome-container p {
            font-size: 18px;
            color: #555;
        }

        .back-button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Styling for the "Created by" section */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="logo.png" alt="Logo"> <!-- Replace with the correct path to your logo -->
    </div>

    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>You have successfully solved the CAPTCHA.</p>
        <button class="back-button" onclick="window.location.href='/'">Go Back to Home</button>
    </div>

    <!-- Created By Section -->
    <div class="footer">
        <p>Created by <a href="i.ashwin@iitg.ac.in" target="_blank">Ashwin Iyengar / IITg</a></p>
    </div>

</body>
</html>
